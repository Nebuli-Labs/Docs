<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nebuli Labs Docs</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #0b0b15;
    --accent: #7a5fff;
    --accent2: #00e6f6;
    --text: #f5f5f5;
    --muted: rgba(255,255,255,0.12);
    --glass: rgba(255,255,255,0.06);
    --box-min-h: 64px;
  }

  *{ box-sizing:border-box; margin:0; padding:0; font-family:"Kanit",sans-serif }

  html,body{ height:100% }

  body{
    min-height:100vh;
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    background:radial-gradient(circle at top,#1a1a2f 0%,var(--bg) 100%);
    color:var(--text);
    overflow:auto;
    padding:20px;
  }

  .center{text-align:center}

  #name-screen{
    width:100%;
    max-width:760px;
  }

  h1{
    font-size:1.9rem;
    color:var(--accent2);
    text-shadow:0 0 8px rgba(0,230,246,0.35);
    margin-bottom:12px;
  }

  .intro-row{
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    flex-wrap:wrap;
  }

  input#nameInput{
    padding:12px 14px;
    border-radius:12px;
    border:1px solid var(--muted);
    background:var(--glass);
    color:var(--text);
    font-size:1rem;
    width:320px;
    max-width:100%;
    text-align:center;
    outline:none;
  }

  button#continueBtn{
    padding:12px 16px;
    border-radius:12px;
    border:none;
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:#021018;
    font-weight:700;
    font-size:1rem;
    cursor:pointer;
    min-width:120px;
  }

  #bypass-screen{
    width:100%;
    max-width:980px;
  }

  .boxes{
    display:grid;
    grid-template-columns:repeat(3,minmax(0,1fr));
    gap:16px;
    margin-top:26px;
    width:100%;
    max-width:980px;
    justify-items:center;
  }

  .box{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:18px 24px;
    border-radius:14px;
    min-height:var(--box-min-h);
    min-width:180px;
    max-width:100%;
    background:linear-gradient(135deg, rgba(122,95,255,0.14), rgba(0,230,246,0.08));
    border:1px solid rgba(255,255,255,0.06);
    color:var(--text);
    font-size:1.05rem;
    text-decoration:none;
    box-shadow:0 6px 18px rgba(0,0,0,0.45);
    cursor:pointer;
  }

  .fade{ opacity:0; pointer-events:none; transition:opacity .45s ease }
  .visible{ opacity:1; pointer-events:all }
  .hidden{ display:none !important }

  footer{
    margin-top:auto;
    width:100%;
    max-width:980px;
    text-align:center;
    padding-bottom:20px;
    font-size:0.95rem;
    opacity:0.92;
  }

  .footer-credits{ margin-bottom:10px; }
  .footer-link{ display:inline-flex; align-items:center; gap:10px; color:white; text-decoration:none; padding:8px 10px; }
  .discord-icon{ width:20px; height:20px; filter:drop-shadow(0 0 6px rgba(255,255,255,0.35)); }

  #embed-view{
    position:fixed;
    top:0;left:0;
    width:100%;
    height:100%;
    background:var(--bg);
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    justify-content:flex-start;
    padding:20px;
    z-index:999;
    overflow:auto;
  }

  #backBtn{
    margin-bottom:12px;
    padding:8px 12px;
    border:none;
    border-radius:8px;
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:#021018;
    font-weight:700;
    cursor:pointer;
  }

  #embedContent{
    width:100%;
    max-width:980px;
    margin:auto;
  }
</style>
</head>

<body>

<div id="name-screen" class="center visible">
  <h1>What's your name?</h1>
  <div class="intro-row">
    <input id="nameInput" type="text" autocomplete="name" placeholder="Enter your name">
    <button id="continueBtn">Continue</button>
  </div>
</div>

<div id="bypass-screen" class="center fade">
  <h2 id="welcomeText" aria-live="polite"></h2>

  <div class="boxes">
    <div class="box" data-page="school.html">School Controls</div>
    <div class="box" data-page="windows.html">Windows Controls</div>
    <div class="box" data-page="android.html">Android Controls</div>
    <div class="box" data-page="ios.html">iOS Controls</div>
    <div class="box" data-page="familylink.html">Family Link</div>
  </div>
</div>

<footer>
  <div class="footer-credits">
    Original made &amp; STILL OWNED by <b>NebuLord</b>,
    help from <b>Veteraning</b> &amp; <b>Jackwagon885</b>
  </div>

  <a class="footer-link" href="https://dsc.gg/nebulilabs" target="_blank" rel="noopener">
    <img class="discord-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="">
    <span>Join the Discord</span>
  </a>
</footer>

<div id="embed-view" class="hidden">
  <button id="backBtn">‚Üê Back</button>
  <div id="embedContent"></div>
</div>

<script>
  const nameInput    = document.getElementById('nameInput');
  const continueBtn  = document.getElementById('continueBtn');
  const nameScreen   = document.getElementById('name-screen');
  const bypassScreen = document.getElementById('bypass-screen');
  const welcomeText  = document.getElementById('welcomeText');
  const embedView    = document.getElementById('embed-view');
  const embedContent = document.getElementById('embedContent');
  const backBtn      = document.getElementById('backBtn');

  window.addEventListener('load', () => {
    const saved = localStorage.getItem('username');
    if (saved && saved.trim() !== '') {
      nameScreen.classList.add('hidden');
      showBypass(saved);
      return;
    }
    setTimeout(()=>nameInput.focus(),350);
  });

  function saveAndContinue(){
    const val = nameInput.value.trim();
    if(!val){ nameInput.focus(); return; }
    localStorage.setItem('username', val);
    nameScreen.classList.add('hidden');
    showBypass(val);
  }

  continueBtn.addEventListener('click', saveAndContinue);
  nameInput.addEventListener('keydown', (e)=>{
    if(e.key==='Enter'){e.preventDefault();saveAndContinue();}
  });

  function showBypass(name){
    welcomeText.textContent = `What would you like to bypass today, ${name}?`;
    bypassScreen.classList.remove('fade');
    bypassScreen.classList.add('visible');
  }

  document.querySelectorAll('.box').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const page=btn.getAttribute('data-page');
      loadPage(page);
    });
  });

  async function loadPage(page){
    const url = `https://cdn.jsdelivr.net/gh/Nebuli-Labs/docs@main/${page}`;

    const res = await fetch(url);
    const html = await res.text();

    embedContent.innerHTML = html;

    bypassScreen.classList.add('hidden');
    embedView.classList.remove('hidden');
  }

  backBtn.addEventListener('click',()=>{
    embedContent.innerHTML="";
    embedView.classList.add('hidden');
    bypassScreen.classList.remove('hidden');
  });
</script>

</body>
</html>
